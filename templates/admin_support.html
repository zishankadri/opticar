{% extends "_base.html" %}
{% load humanize %}
{% comment %} {% load custom_filters %} {% endcomment %}

{% block head %}
    {% load static %}
    <title>Chord Wizard / Support</title>

{% endblock head %}


{% block main %}


<div class="flex flex-col relative full-height max-w-[800px] m-auto">
    <div class="flex-1 flex flex-col gap-2 p-2 overflow-auto">
    {% for user in user_list %}
        <a href="/admin_support/{{user.id}}/" class="p-4 text-gray-400 border border-white/20 rounded-md hover:text-white">
            <span class="font-medium">
                {{ user }}
            </span>
        </a>
    {% endfor %}
    </div>
</div>
 
{% endblock main %}
